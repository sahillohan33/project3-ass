<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
    <section aria-label="navbar">
      <nav class="navbar">
        <div>
          <img src="./img/logo.png" alt="logo" class="logo" />
        </div>
        <div class="line"></div>
        <div class="grow">
          <ul class="navitem">
            <li class="navitems">Apps</li>
            <li class="navitems">DAO</li>
            <li class="navitems">Technology</li>
            <li class="navitems">Token</li>
            <li class="navitems">Contributors</li>
          </ul>
        </div>
        <div>
          <button class="button-primary">Buy 1 Token</button>
        </div>
      </nav>
    </section>
    <!-- Show Section-->
    <section aria-label="show-section">
        <div class="show">
            <h1 class="show-heading">Lets build a better tomorrow, together.</h1>
            <p class="show-desc"> Buy 1 Token. Join the DAO. Change the world</p>
    
        <button type="submit" class="button-secondary">Request Early Access</button>
        </div>
    </section>
</body>
</html>
